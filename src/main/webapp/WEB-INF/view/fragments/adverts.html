<div th:fragment="banner-adverts">
	<div class="x_panel panel panel-default"
		style="background-color: rgb(55, 55, 55);">
		<div id="adverts" class="carousel slide" data-ride="carousel"
			style="height: inherit;">
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<a th:href="@{public/contact-us}" class="list-group-item"
						style="background-color: transparent; border: black;"> <img
						th:src="@{viewResources/images/3.png}" class="img-responsive"
						style="margin: 0 auto;">
					</a>
				</div>
				<div class="item">
					<a th:href="@{public/contact-us}" class="list-group-item"
						style="background-color: transparent; border: black;"> <img
						th:src="@{viewResources/images/2.gif}" class="img-responsive"
						style="margin: 0 auto;">
					</a>
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#adverts" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#adverts" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
