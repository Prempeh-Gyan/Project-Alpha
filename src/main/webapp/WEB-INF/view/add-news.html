									</div>
									<div class="panel-body">
										<div class="x_content">
											<br />
											<form class="form-horizontal form-label-left input_mask"
												th:action="@{../admin/add-news}"
												th:object="${addNewsFormDTO}" method="POST"
												enctype="multipart/form-data">
												<div th:if="${#fields.hasErrors('*')}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
												</div>
												<div th:if="${blogAddedSuccessfully}"
													class="alert alert-success alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${blogAddedSuccessfully}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div th:if="${fileFormatError}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${fileFormatError}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div class="col-md-12 form-group"
													th:classappend="${#fields.hasErrors('title')}? 'has-error'">
													<textarea rows="2" class="form-control" id="inputSuccess2"
														placeholder="Title" name="title" th:field="*{title}"
														required="required"></textarea>
												</div>
												<div class="col-md-12 form-group"
													th:classappend="${#fields.hasErrors('content')}? 'has-error'">
													<textarea rows="20" type="text" class="form-control"
														id="inputSuccess2" placeholder="Write Post Here"
														name="Content" th:field="*{content}">
													</textarea>
												</div>
												<div

														type="file" class="form-control" id="coverPicture"
														name="coverPicture"> <span
														class="fa fa-camera form-control-feedback right"

												</div>

															aria-label="Close"></button>
