<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- Side Bar -->
			<div th:include="fragments/inner-side-bar :: side-bar"></div>
			<!-- End of Side Bar -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div id="wrapper">
					<div id="page-wrapper">
						<!-- /.row -->
						<div class="row">
							<div class="col-lg-8">
								<div class="panel panel-default">
									<div class="alert alert-warning" role="alert"
										style="margin: 0%;">
										<h2>
											<strong>Create New Position</strong>
										</h2>
									</div>
									<div class="panel-body">
										<div class="x_content">
											<br />
											<form class="form-horizontal form-label-left input_mask"
												th:action="@{../admin/add-edit-position}"
												th:object="${createEditPositionsFormDTO}" method="POST">
												<div th:if="${#fields.hasErrors('*')}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv1">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
												</div>
												<div th:if="${addedSuccessfully1}"
													class="alert alert-success alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${addedSuccessfully1}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div th:if="${duplicate1}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${duplicate1}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div
													class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback"
													th:classappend="${#fields.hasErrors('title')}? 'has-error'">
													<input type="text" class="form-control has-feedback-left"
														id="title" th:field="*{title}"
														placeholder="Enter Title / Name of Position..."
														name="title" required="required"> <span
														class="fa fa-user form-control-feedback left"
														aria-hidden="true"></span>
												</div>
												<div
													class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback"
													th:classappend="${#fields.hasErrors('positionType')}? 'has-error'">
													<select class="form-control has-feedback-left"
														id="inputSuccess2" name="positionType"
														th:field="*{positionType}">
														<option value="">Select Position Type...</option>
														<option value="headOfExecutiveCouncil">Is Head of
															Executive Council</option>
														<option value="partOfExecutiveCouncil">Is Part of
															Executive Council</option>
														<option value="headOfCommitteeExecutives">Is Head
															of Committee Executives</option>
														<option value="partOfCommitteeExecutives">Is Part
															of Committee Executives</option>
													</select> <span class="fa fa-user form-control-feedback left"
														aria-hidden="true"></span>
												</div>
												<div class="form-group">
													<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
														<button type="button" class="btn btn-primary">Cancel</button>
														<button class="btn btn-primary" type="reset">Reset</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="alert alert-warning" role="alert"
										style="margin: 0%;">
										<h2>
											<strong>Edit Existing Position</strong>
										</h2>
									</div>
									<div class="panel-body">
										<div class="x_content">
											<br />
											<form class="form-horizontal form-label-left input_mask"
												th:action="@{../admin/edit-position}"
												th:object="${editPositionsFormDTO}" method="POST">
												<div th:if="${#fields.hasErrors('*')}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
												</div>
												<div th:if="${addedSuccessfully}"
													class="alert alert-success alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${addedSuccessfully}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div th:if="${duplicate}"
													class="alert alert-danger alert-dismissible fade in"
													id="formsDiv">
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
													<p th:text="${duplicate}"
														style="text-align: center; font-size: medium;"></p>
												</div>
												<div class="col-xs-12 form-group has-feedback">
													<select class="form-control has-feedback-left"
														name="positionId" id="positionId">
														<option value="-1">Please Select The Position You
															Wish To Edit</option>
														<option th:each="position : ${currentPositions}"
															th:value="${position.id}" th:text="${position.name}">Is
															Head of Executive Council</option>
													</select> <span class="fa fa-user form-control-feedback left"
														aria-hidden="true"></span>
												</div>
												<div
													class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback"
													th:classappend="${#fields.hasErrors('title')}? 'has-error'">
													<input type="text" class="form-control has-feedback-left"
														id="title" th:field="*{title}"
														placeholder="Enter New Title / Name of Position..."
														name="title" required="required"> <span
														class="fa fa-user form-control-feedback left"
														aria-hidden="true"></span>
												</div>
												<div
													class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback"
													th:classappend="${#fields.hasErrors('positionType')}? 'has-error'">
													<select class="form-control has-feedback-left"
														id="inputSuccess2" name="positionType"
														th:field="*{positionType}">
														<option value="">Select Position Type...</option>
														<option value="headOfExecutiveCouncil">Is Head of
															Executive Council</option>
														<option value="partOfExecutiveCouncil">Is Part of
															Executive Council</option>
														<option value="headOfCommitteeExecutives">Is Head
															of Committee Executives</option>
														<option value="partOfCommitteeExecutives">Is Part
															of Committee Executives</option>
													</select> <span class="fa fa-user form-control-feedback left"
														aria-hidden="true"></span>
												</div>
												<div class="form-group">
													<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
														<button type="button" class="btn btn-primary">Cancel</button>
														<button class="btn btn-primary" type="reset">Reset</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- /.panel -->
							</div>
							<!-- /.col-lg-8 -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /#page-wrapper -->

				</div>
				<!-- /#wrapper -->
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Developed By: <a href='https://www.linkedin.com/in/prempeh-gyan'
						target="_blank">Prempeh Gyan</a> | &copy; 2017
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- FastClick -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/fastclick/lib/fastclick.js}"></script>

	<!-- NProgress -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/nprogress/nprogress.js}"></script>

	<!-- jQuery custom content scroller -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{../viewResources/bootstrap3/build/js/custom.min.js}"></script>

	<script>
		$(document).ready(function() {
			// Handler for .ready() called.
			$('html, body').animate({
				scrollTop : $('#formsDiv').offset().top
			}, 'slow');
		});
	</script>

</body>
</html>
