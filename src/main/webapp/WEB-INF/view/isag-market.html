<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- Side Bar -->
			<div th:include="fragments/inner-side-bar :: side-bar"></div>
			<!-- End of Side Bar -->

			<!-- page content -->
			<div class="right_col" role="main">
				<!-- Banner Adverts -->
				<div th:include="fragments/adverts-inner :: banner-adverts"></div>
				<!-- Banner Adverts -->
				<div class="clearfix"></div>

				<div id="wrapper">
					<div id="page-wrapper">
						<!-- /.row -->
						<div class="row">
							<div class="col-lg-8">
								<form style="margin-left: 1%;"
									th:action="@{../member/add-product-to-marketplace}"
									method="GET">
									<button style="float: right; width: 100%;" type="submit"
										class="btn btn-warning btn-lg">Click Here To Add Your
										Item!</button>
								</form>
								<div class="input-group">
									<div class="input-group-btn search-panel">
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown">
											<span id="search_concept">Search Keywords</span>
										</button>
									</div>
									<input type="hidden" name="search_param" value="all"
										id="search_param"> <input type="text"
										class="form-control" name="x"
										placeholder="Enter the name of an item to search...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">
											<span class="glyphicon glyphicon-search"></span>
										</button>
									</span>
								</div>
								<div class="panel panel-default">
									<table
										class="table table-striped table-hover jambo_table bulk_action">
										<tbody>
											<tr th:if="${page}" th:each="row : ${page}"
												class="even pointer clickable-row"
												th:attr="data-href=@{market-product/{productId}(productId=${row.id})},alt=#{View Item Details}">
												<td style="width: 40%;"><div id="crop-avatar">
														<img class="img-responsive avatar-view"
															style="margin: 0 auto; max-height: 200px;"
															th:src="@{getCoverPicture/{parentId}(parentId=${row.id})}"
															alt="Avatar" title="Click to view product">
													</div></td>
												<td style="width: 50%;"><strong
													style="word-break: break-all;"
													th:text="${#strings.abbreviate(row.shortDescription,300)}"></strong>
													<br /> <span
													style="text-align: left; margin-top: 2%; color: rgb(153, 0, 0); font-size: medium;">
														<span th:if="${row.currency} == 'EU?'"> <strong>EU&#8364</strong></span>
														<span th:if="${row.currency} != 'EU?'"> <strong
															th:utext="${row.currency}">EU&#8364</strong></span> <strong
														th:utext="' ' + ${#numbers.formatDecimal(row.price, 0, 'COMMA', 2, 'POINT')}"></strong>
												</span><br /> <time class="timeago" th:datetime="${row.date}">July
														17, 2017</time></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div sd:pagination-summary="">info</div>
									</div>
									<div class="col-sm-6" style="width: 100%;">
										<nav class="pull-right">
											<ul class="pagination" sd:pagination="full">
												<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
												<li class="disabled"><a href="#" aria-label="Previous"><span
														aria-hidden="true">&laquo;</span></a></li>
												<li class="active"><a href="#">1 <span
														class="sr-only">(current)</span></a></li>
											</ul>
										</nav>
									</div>
								</div>
								<!-- /.panel -->
								<form
									style="width: auto; margin-bottom: 1.5%; margin-left: 1.25%;"
									th:action="@{../member/add-product-to-marketplace}"
									method="GET">
									<button style="float: right; width: 100%;" type="submit"
										class="btn btn-warning btn-lg">Click Here To Add Your
										Item!</button>
								</form>
							</div>
							<!-- /.col-lg-8 -->
							<div class="col-lg-4">
								<div class="panel panel-default">
									<div class="alert alert-success has-feedback" role="alert"
										style="margin: 0%; padding: 0%; padding-left: 15px;">
										<h2>
											<strong>Our Partners And Sponsors</strong><span
												class="fa fa-certificate feedback right" aria-hidden="true"
												style="font-size: 25px !important; padding-right: 15px;"></span>
										</h2>
									</div>
									<!-- /.panel-heading -->
									<div class="panel-body">
										<a th:href="@{contact-us}" class="list-group-item"> <img
											th:src="@{../viewResources/images/advertise-here-300x300.jpg}"
											alt="Flower" class="img-responsive">
										</a>
									</div>
									<!-- /.panel-body -->
								</div>
							</div>
							<!-- /.col-lg-4 -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /#page-wrapper -->

				</div>
				<!-- /#wrapper -->
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Developed By: <a href='https://www.linkedin.com/in/prempeh-gyan'
						target="_blank">Prempeh Gyan</a> | &copy; 2017
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- FastClick -->

	<!-- NProgress -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/nprogress/nprogress.js}"></script>

	<!-- jQuery custom content scroller -->
	<script
		th:src="@{../viewResources/bootstrap3/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{../viewResources/bootstrap3/build/js/custom.min.js}"></script>

	<!-- TimeAgo -->
	<script
		th:src="@{../viewResources/bootstrap3/build/js/jquery.timeago.js}"
		type="text/javascript"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery("time.timeago").timeago();
		});

		jQuery(document).ready(function($) {
			$(".clickable-row").click(function() {
				window.location = $(this).data("href");
			});
		});
	</script>

</body>
