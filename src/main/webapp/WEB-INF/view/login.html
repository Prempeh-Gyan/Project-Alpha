<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>ISAG-Login</title>

<!-- Bootstrap -->
<link
	th:href="@{viewResources/bootstrap3/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	th:href="@{viewResources/bootstrap3/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">

<!-- NProgress -->
<link
	th:href="@{viewResources/bootstrap3/vendors/nprogress/nprogress.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link th:href="@{viewResources/bootstrap3/build/css/custom.min.css}"
	rel="stylesheet">

</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content" style="text-shadow: none;">

					<form role="form" th:action="@{login}" method="POST">

						<h1>Login Form</h1>

						<th:block th:if="${param.error}">
							<div class="alert alert-danger alert-dismissible fade in"
								role="alert">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
								<strong
									th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></strong>
							</div>
						</th:block>
						<th:block th:if="${param.message}">
							<div class="alert alert-info alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<span><strong th:text="${param.message[0]}">message</strong></span>
							</div>
						</th:block>
						<th:block th:if="${param.logout}">
							<div class="alert alert-success alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<span><strong th:text="${param.logout[0]}">message</strong></span>
							</div>
						</th:block>
						<div>
							<input id="username" name="username" placeholder="Email"
								type="email" class="form-control" required="required" />
						</div>
						<div>
							<input id="password" name="password" placeholder="Password"
								type="password" class="form-control" required="required" />
						</div>
						<div>
							<button type="submit" class="btn btn-dark">Log in</button>
							<a class="reset_pass" th:href="@{/forgotten-password}"
								th:text="#{message.forgottenPassword}">Forgotten your
								password?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								New to ISAG? <a th:href="@{/public/joinus}" class="to_register">
									Create Account</a>
							</p>
							<p class="change_link">
								<a th:href="@{/}">Return To Home Page</a>
							</p>

							<div class="clearfix"></div>
							<br />

						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
